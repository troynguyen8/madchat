<!doctype html>
<html>
  <head>
    <title>MAD chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(e) {
          e.preventDefault();
          socket.emit('MESSAGE', $('#message-box').val().trim());
          $('#message-box').val('');
          return false;
        })

        socket.on('MESSAGE', function (msg) {
          alert(msg);
        });
      });
    </script>
  </head>
  <body>
    <h1>MAD chat!</h1>
    <form>
      <input id="message-box" /><button>Send</button>
    </form>
  </body>
</html>
